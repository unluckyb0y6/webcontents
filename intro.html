<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>서창민의 홈 페이지</title>
        <style>
            h2 {
                display: inline-block;
                padding: 0;
                margin: 0;
            }
        </style>
        <style>
            h3 {
                display: inline-block;
                padding: 0;
                margin: 0;
            }
            #fig1 {
                width: 500px;
                height: auto;
            }
        </style>
        <h1>저는 25학번 컴퓨터공학과 서창민입니다.</h1>
        <hr>
        <p>이 홈 페이지에서 저를 소개하겠습니다.</p>
        <script>
            function show1() { // <img>에 이미지 달기
                document.getElementById("fig").src = "https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/78E8/production/_108525903_gettyimages-841135958.jpg.webp"
            }
            function hide1() { // <img>에 이미지 제거
                document.getElementById("fig").src="";
            }
        </script>
        <script>
            function show2() {
                document.getElementById("fig1").src = "https://preview.redd.it/burger-time-v0-k3xdouu94ene1.jpg?width=2048&format=pjpg&auto=webp&s=6a0343a723b95ef3671268a7c333f3217f667e3d"
            }
            function hide2() {
                document.getElementById("fig1").src="";
            }
        </script>
    </head>
    <body>
        <h2 onmouseover="show1()" onmouseout="hide1()">취미</h2>
        <hr>
        <div><img id="fig" src=""></div>
        <h3 onmouseover="show2()" onmouseout="hide2()">좋아하는 음식</h3>
        <hr>
        <div><img id="fig1" src=""></div>
        <p>이름은 '서창민'이고 학번은 '2025101568'입니다. 잘부탁드립니다.</p>
    </body>
</html>
