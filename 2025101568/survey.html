<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>설문조사</title>
        <h3>설문지</h3>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        <form name = "fo" method = "get">
            학년:
            <label><input type = "radio" name = "grade" value = "1">1학년</label>
            <label><input type = "radio" name = "grade" value = "2">2학년</label>
            <label><input type = "radio" name = "grade" value = "3">3학년</label>
            <br>
            성별:
            <label><input type = "radio" name = "gender" value = "4">남성</label>
            <label><input type = "radio" name = "gender" value = "5">여성</label>
            <br>
            관심분야:
            <input type = "textarea">
            <br>
            진로:
            <input type = "checkbox" value = "6"> 개발
            <input type = "checkbox" value = "7"> 기획
            <input type = "checkbox" value = "8"> 영업
            <input type = "checkbox" value = "9"> 창업
            <br>
            남기고 싶은말
            <br>
            <textarea rows = "10" cols = "50" placeholder = "글을 남겨 주세요"></textarea>
        </form>
    </head>
</html>
